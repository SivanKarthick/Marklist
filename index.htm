<!Doctype html>
<html>
<head>
<title>Score Board</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="0" class="mytable">
<tr><th colspan="6">Score Board</th></tr>
<tr><th>Name</th><th>Gender</th><th>Tamil</th><th>English</th><th>Maths</th><th>Total</th></tr>

</table>

<table border="1" cellspacing="0" cellpadding="0" class="filtertable">
<tr><th colspan="6">Filter Form</th></tr>
<tr>
<td colspan="6">Scores <select id="score">
<option value="">-Select-</option>
<option value="Highest">Highest</option>
<option value="Lowest">Lowest</option>
</select> in subject <select id="subject">
<option value="">-Select-</option>
<option value="Tamil">Tamil</option>
<option value="English">English</option>
<option value="Maths">Maths</option>
</select> for gender <select id="gender">
<option value="">-Select-</option>
<option value="A">All</option>
<option value="M">Male</option>
<option value="F">Female</option>
</select> 
<input type="button" value= "Apply" onclick="filterFunction();"/>
</td>
</tr>
<tr><td colspan="6">
<table cellpadding=0 cellspacing=0 border=1 style="width:100%;" class="mytable" id="ftTable">
<tr><th colspan="6">Filter Result</th></tr>
<tr><th class="pointer-cursor"  onclick="sortTable(0);">Name</th><th class="pointer-cursor"  onclick="sortTable(1);">Gender</th><th class="pointer-cursor"  onclick="sortTable(2);">Tamil</th><th class="pointer-cursor"  onclick="sortTable(3);">English</th><th class="pointer-cursor"  onclick="sortTable(4);">Maths</th><th class="pointer-cursor"  onclick="sortTable(5);">Total</th></tr>

</table>
</td>
</tr>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="marklist.js"></script>
<script src="script.js"></script>
<script>
var myObj = new createMarklist();

	
</script>
	
</body>
</html>
